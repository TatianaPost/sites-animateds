<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CSS Animated Business Card</title>
  <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="card-wrapper">
	<div id="card-front" class="card">
		<div id="cube">
			<div class="face cube-top"></div>
			<div class="face cube-left"></div>
			<div class="face cube-right"></div>
		</div>
	</div>
	<div id="card-back" class="card">
		<div class="details">
			<h3>JAKE GILES-PHILLIPS</h3>
			<p>FRONT END DEVELOPMENT & WEB DESIGN</p>
			<span>WWW.JAKEGILESPHILLIPS.CO.UK</span>
		</div>
	</div>
</div>
<div id="tip">
	<div class="arrow"></div>
	<div class="section">
		<p>HOVER TO ROTATE</p>
	</div>
</div>
  
  
</body>
</html>
